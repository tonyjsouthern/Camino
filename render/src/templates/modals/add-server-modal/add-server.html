<template>
    <div class="modal" class.bind="shared.showAddModal ? 'active' : ''" id="modal-id">
        <a class="modal-overlay" click.delegate="shared.showAddModal = false" aria-label="Close"></a>
        <div class="modal-container">
            <div class="modal-header">
                <a class="btn btn-clear float-right" aria-label="Close" click.delegate="shared.showAddModal = false"></a>
                <div class="modal-title h5">Add Server</div>
            </div>
            <div class="modal-body">
                <div class="content">
                    <div class="form-group">
                        <label class="form-label" for="input-1">Name</label>
                        <input class="form-input" type="text" id="input-1" value.bind="serverInfo.name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="input-2">Server Address</label>
                        <input class="form-input" type="text" id="input-2" value.bind="serverInfo.address" placeholder="1.0.0.127">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="input-3">Username</label>
                        <input class="form-input" type="text" id="input-3" value.bind="serverInfo.username" placeholder="tj.southern">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="input-4">Password</label>
                        <input class="form-input" type="password" id="input-4" value.bind="serverInfo.password" placeholder="********">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" click.delegate="addServer()">Add Server</button>
                    <button class=" btn primary" click.delegate="shared.showAddModal = false">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</template>
