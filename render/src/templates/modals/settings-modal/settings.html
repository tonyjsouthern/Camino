<template>
  <div class="modal" class.bind="shared.settingsVisble ? 'active' : ''">
  <a href="#close" class="modal-overlay" aria-label="Close"></a>
  <div class="modal-container">
    <div class="modal-header">
      <a click.delegate="shared.settingsVisble = false" class="btn btn-clear float-right" aria-label="Close"></a>
      <div class="modal-title h5">Settings</div>
    </div>
    <div class="modal-body">
      <div class="content">

        <div class="limiter">
        <p class="bottom-five"><strong>Limiter:</strong></p>
        <p class="bottom-five">Note: Going above 1000 is process intense and may cause Camino to crash.</p>
        <input type="number" value.bind="shared.settings.limiter" value="${shared.settings.limiter}">
        </div>

        <div class="updates">
        <p class="bottom-five"><strong>Updates:</strong></p>
        <button id="ready" class="btn btn-primary update-button" onClick="window.ipc.send('quitAndInstall')">No Updates Ready</button>
        </div>

      </div>
    </div>
    <div class="modal-footer">
      <button click.delegate="saveSettings()" class="btn btn-primary">Save</button>
      <button click.delegate="shared.settingsVisble = false" class="btn">Close</button>
    </div>
  </div>
</div>
  </template>
